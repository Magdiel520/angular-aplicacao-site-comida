<div class="banner">
  <div class="content">
    <h1 class="mb-5">Comida judaica<br>é a nossa especialidade!</h1>
    <a routerLink="menu">Fazer pedido<i class="bi-arrow-right"></i></a>
  </div>
</div>

<div class="container mt-5 mb-4">
  <h1 class="text-center">É muito fácil obter sua comida fresca</h1>
  <div class="row">
    <div class="col-lg-4">
      <div class="Box">
        <h1>1</h1>
        <p>Selecione o tipo</p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="Box">
        <h1>2</h1>
        <p>Preencha os detalhes</p>
      </div>
    </div>
    <div class="col-lg-4">
      <div class="Box">
        <h1>3</h1>
        <p>Entrega do pedido em minutos</p>
      </div>
    </div>
  </div>
</div>

<div class="container mt-4 mb-4">
  <h1 class="text-center">Nossas especialidades</h1>
  <div class="row">
    <div class="col-lg-3" *ngFor="let fd of foodData">
      <div class="foodbox">
        <img src="{{fd.foodImg}}"/>
        <h1>{{fd.foodName}}</h1>
        <p>{{fd.foodPrice}}</p>
      </div>
    </div>
  </div>
</div>
